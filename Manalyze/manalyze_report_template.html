<div class="report-PT" ng-if="success">
    <style>
        .report-PT dl {
            margin-bottom: 2px;
        }

    </style>

    <div class="panel panel-info" ng-if="success">
        <div class="panel-heading">
            <strong>Manalyze</strong>
        </div>
        <div class="panel-body">
            <div ng-if="content.results.length === 0">
                No records found
            </div>
            <div ng-if="content.results.length !== 0">
                <div ng-repeat="c in content.results" class="panel panel-default">
                    <div class="panel-body">
                        <dl class="dl-horizontal" ng-repeat="(key,value) in c">
                            <dt>{{key}}:</dt>
                            <dd>
                                <div ng-switch="key">
                                    <div ng-switch-when="peid" ng-repeat="v in value">
                                        {{v}}
                                    </div>
                                    <div ng-switch-when="packer" ng-repeat="v in value">
                                            {{v}}
                                        <div ng-switch-when="info" ng-repeat="l in v">
                                            {{l}}
                                        </div>
                                    </div>
                                    <div ng-switch-when="Summary" ng-repeat="v in value">
                                            {{v}}
                                        <div ng-switch-when="Detected" ng-repeat="l in v">
                                            {{l}}
                                        </div>
                                    </div>
                                    <div ng-switch-when="imports" ng-repeat="v in value">
                                            {{v}}
                                    </div>
                                    <div ng-switch-when="mitigation" ng-repeat="v in value">
                                        {{v}}
                                    </div>
                                    <div ng-switch-when="resources" ng-repeat="v in value">
                                        {{v}}
                                    </div>
                                    <div ng-switch-default>
                                        <span>{{value || None}}</span>
                                    </div>
                                </div>
                            </dd>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- General error -->
    <div class="panel panel-danger" ng-if="!success">
        <div class="panel-heading">
            <strong>{{(artifact.data || artifact.attachment.name) | fang}}</strong>
        </div>
        <div class="panel-body">
            {{content.errorMessage}}
        </div>
    </div>
